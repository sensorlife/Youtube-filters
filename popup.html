<html>

<head>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<header>
		<h1>Eye Care Technologies for YouTube</h1>		
	</header>
	<h2 style='margin-top:5px;'>Select Eye Care Filter</h2>
	<ul id="videoeffect">
		<div id="gap">
                <li>
			<input type="radio" id="filter00" name="filters" value="0"><label for="filter00">No Filter</label>
		</li>			
		<li>
			<input type="radio" id="filter01" name="filters" value="1"><label for="filter01">Color Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter02" name="filters" value="2"><label for="filter02">Green Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter03" name="filters" value="3"><label for="filter03">Basic Yellow Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter04" name="filters" value="4"><label for="filter04">Basic Orange Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter05" name="filters" value="5"><label for="filter05">Red Scheme</label>
		</li>				
		<li>
			<input type="radio" id="filter06" name="filters" value="6"><label for="filter06">Black-White Scheme</label>
		</li>	
		<li>
			<input type="radio" id="filter07" name="filters"  value="7" checked><label for="filter07">Natural Colors Scheme</label>
		</li>
		<li id="mfcontainer">
			<input type="radio" id="filter08" name="filters" value="8"><label for="filter08">Customizable filter</label>
<div id='manualfilter'>
<span title="Press Enter to apply"><label>Brightness (0&#8212;30):</label> <input type='number' name='convalue' id='manual1' min='0' max='30' value='15'/></span>
<span title="Press Enter to apply"><label>Blue Light (0&#8212;20):</label> <input type='number' name='satvalue' id='manual2' min='0' max='20' value='10'/></span>
<span id='spbutton'><input type='button' value='Apply' id='setvalue'></span>
			</div>
		</li>		
		
		</div>
	</ul>	
	<footer title="Turn ON/OFF YouTube Dark Theme">
		<label class="caption" for="switchdm">YouTube Dark Mode:</label>
		<label class="switch">
			<input id="switchdm" type="checkbox">
			<span class="myslider"></span>
		</label>
	</footer>	
</body>
<script type="text/javascript" src="popup.js"></script>

</html>
