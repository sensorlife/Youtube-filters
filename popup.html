<html>

<head>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
	<header>
		<h1>Eye Care Technologies for YouTube</h1>		
	</header>
	<h2 style='margin-top:5px;'>Select Eye Care Filter</h2>
	<ul id="videoeffect">
		<div id="gap">
		<li>
			<input type="radio" id="filter00" name="filters" value="0" checked><label for="filter00">Color Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter01" name="filters" value="1"><label for="filter01">Green Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter02" name="filters" value="2"><label for="filter02">Basic Yellow Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter03" name="filters" value="3"><label for="filter03">Basic Orange Scheme</label>
		</li>		
		<li>
			<input type="radio" id="filter04" name="filters" value="4"><label for="filter04">Red Scheme</label>
		</li>				
		<li>
			<input type="radio" id="filter5" name="filters" value="5"><label for="filter5">Orange-Green Scheme</label>
		</li>	
		<li>
			<input type="radio" id="filter6" name="filters" value="6"><label for="filter6">Black-White Scheme</label>
		</li>	
                <li>
			<input type="radio" id="filter07" name="filters" value="7"><label for="filter07">No Filter</label>
		</li>			
		
		</div>
	</ul>	
	<footer title="Turn ON/OFF YouTube Dark Theme">
		<label class="caption" for="switchdm">YouTube Dark Mode:</label>
		<label class="switch">
			<input id="switchdm" type="checkbox">
			<span class="myslider"></span>
		</label>
	</footer>	
</body>
<script type="text/javascript" src="popup.js"></script>

</html>
